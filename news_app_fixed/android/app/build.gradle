apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
// Forma compatible de aplicar el plugin de Flutter
def flutterProjectRoot = rootProject.projectDir.parentFile.toPath()
apply from: "$flutterProjectRoot/packages/flutter_tools/gradle/flutter.gradle"
// ðŸ”¥ Plugin crÃ­tico de Google Services para Firebase
apply plugin: 'com.google.gms.google-services'

android {
    // Espacio de nombres interno (puede ser diferente al applicationId)
    namespace "com.example.news_app_fixed"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        // ðŸ”¥ IDENTIFICADOR PÃšBLICO: DEBE coincidir con Firebase ('com.alejandro.newsapp')
        applicationId "com.alejandro.newsapp"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

// ðŸ”¥ Dependencias esenciales para Firebase Authentication y Google Sign-In
dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.0.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
}